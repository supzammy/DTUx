<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/dtu logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/dtu logo.png" />
    <link rel="apple-touch-icon" href="/images/dtu logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delhi Technological University | Excellence in Research</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Source Serif 4 added for Editorial Look, Great Vibes for Cursive -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;500;600;700;900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ivy-red': '#8C1515', // Deep Crimson
              'mit-black': '#1A1A1A', // Stark Charcoal
              'paper': '#F9F8F4', // Warm Academic Paper
              'border-gray': '#E5E5E5',
            },
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              serif: ['"Source Serif 4"', 'serif'],
              mono: ['"Space Mono"', 'monospace'],
              cursive: ['"Great Vibes"', 'cursive'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #e5e5e5 1px, transparent 1px), linear-gradient(to bottom, #e5e5e5 1px, transparent 1px)",
            },
            animation: {
              // OPTIMIZED: 0.4s is the sweet spot for UI. The cubic-bezier mimics a physical "slide" with a soft landing.
              'fade-in-up': 'fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'marquee': 'marquee 25s linear infinite',
              'slide-in-right': 'slideInRight 0.3s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              marquee: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(50px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px; /* Offset for sticky header */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F9F8F4;
        color: #1A1A1A;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Source Serif 4', serif;
      }
      
      /* Enforce Sharp Edges (Ivy League Style) */
      * {
        border-radius: 0 !important;
      }

      /* GPU Acceleration for smoothness */
      .animate-fade-in-up, .animate-slide-in-right {
        will-change: transform, opacity;
        backface-visibility: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F9F8F4;
        border-left: 1px solid #E5E5E5;
      }
      ::-webkit-scrollbar-thumb {
        background: #1A1A1A;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8C1515;
      }
      
      ::selection {
        background: #8C1515;
        color: white;
      }

      /* Text Outline Utility */
      .text-stroke {
        -webkit-text-stroke: 1px white;
      }
      .text-stroke-black {
        -webkit-text-stroke: 1px black;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@6.26.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
